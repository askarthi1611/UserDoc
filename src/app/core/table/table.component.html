<!-- Toast component for displaying messages -->
<p-toast></p-toast>

<!-- Confirmation dialog component -->
<p-confirmDialog></p-confirmDialog>

<!-- Button for navigating to the form page -->
<button
  pButton
  class="routeBtn"
  pTooltip="Go to Form Page"
  tooltipPosition="left"
  routerLink="/form"
>
  <i class="pi pi-plus"></i>
</button>

<!-- Page header -->
<h1 class="pageHead">User Data Table</h1>

<!-- PrimeNG table component -->
<p-table
  #dt2
  [value]="users"
  dataKey="_id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
  [globalFilterFields]="['name', 'address', 'email', 'mobileNumber']"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <!-- Caption template -->
  <ng-template pTemplate="caption">
    <div class="flex action_td">
      <!-- Global filter input -->
      <input
        pInputText
        type="text"
        (input)="dt2.filterGlobal(tableSearch($event), 'contains')"
        placeholder="Search keyword"
      />
      <!-- Button to generate PDF for all users -->
      <button
        tooltipPosition="top"
        pTooltip="Users list PDF"
        pButton
        icon="pi pi-file-pdf"
        (click)="showallpdfdisplayDialog()"
      ></button>
    </div>
  </ng-template>

  <!-- Header template -->
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
      <th pSortableColumn="address">Address <p-sortIcon field="address" /></th>
      <th pSortableColumn="mobileNumber">
        Mobile Number <p-sortIcon field="mobileNumber" />
      </th>
      <th pSortableColumn="email">Email <p-sortIcon field="email" /></th>
      <th style="text-align: center" class="last_td">Action</th>
    </tr>
  </ng-template>

  <!-- Body template -->
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.mobileNumber }}</td>
      <td>{{ user.email }}</td>
      <td class="last_td">
        <!-- Action buttons for each user -->
        <div class="action_td">
          <button
            tooltipPosition="top"
            pTooltip="Edit Data"
            pButton
            icon="pi pi-pencil"
            (click)="openDialog(user)"
          ></button>
          <button
            tooltipPosition="top"
            pTooltip="Delete Data"
            pButton
            icon="pi pi-trash"
            (click)="confirmDelete(user._id)"
          ></button>
          <button
            tooltipPosition="top"
            pTooltip="PDF View"
            pButton
            icon="pi pi-file-pdf"
            (click)="showpdfdisplayDialog(user)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>

  <!-- Empty message template -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">No users found.</td>
    </tr>
  </ng-template>
</p-table>

<!-- Edit user dialog -->
<p-dialog
  [draggable]="false"
  [resizable]="false"
  [modal]="true"
  [(visible)]="displayDialog"
  [style]="{ width: '500px' }"
  [baseZIndex]="10000"
>
  <ng-template pTemplate="header">
    <h2>Edit User</h2>
  </ng-template>
  <form [formGroup]="form" (ngSubmit)="onUpdate()">
    <div class="p-fluid">
      <!-- Form inputs -->
      <div class="p-field">
        <label for="name">Name</label>
        <input id="name" type="text" pInputText formControlName="name" />
      </div>
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
      <div class="p-field">
        <label for="mobileNumber">Mobile Number</label>
        <input
          id="mobileNumber"
          type="text"
          pInputText
          formControlName="mobileNumber"
        />
      </div>
      <div class="p-field">
        <label for="address">Address</label>
        <input id="address" type="text" pInputText formControlName="address" />
      </div>
    </div>
     <!-- Footer with submit button -->
     <p-footer>
      <button pButton class="mt-3" type="submit" label="Update"></button>
    </p-footer>
  </form>
</p-dialog>

<!-- PDF view dialog -->
<p-dialog
  [header]="pdfdetails.pdfBase64.user+'.pdf'"
  [(visible)]="pdfdisplay"
  [modal]="true"
  [style]="{ width: '75vw', height: '75vh' }"
  *ngIf="pdfdisplay"
>
  <div style="text-align: center;">
    <!-- Button to download PDF -->
    <button pButton class="mb-3" type="button" label="Download PDF" (click)="downloadPDF()"></button>
  </div>
  
  <!-- PDF viewer component -->
  <ngx-extended-pdf-viewer
    *ngIf="pdfdisplay"
    [src]="pdfdetails.pdfBase64.data"
    [useBrowserLocale]="true"
  ></ngx-extended-pdf-viewer>
</p-dialog>
